<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>CoviTrack Health Officials Portal</title>
        <link rel="icon" href="imgs/covitrack_logo.jpg">

        <link rel="stylesheet" href="css/new_case.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

        <script src="js/app.js"></script>
    </head>

    <body>
        <h1 style="text-align: center;">COVID-19 Positive Cases</h1>

        <h2 style="margin-top: 4%;">Report a new verified case </h2>

        <form>
            <p style="font-size: 160%;">Trip Details:</p>
            <div class="form-group" style="margin-top: 2%;">
                <label for="busRoute">Bus Route: </label>
                <input type="text" class="form-control" id="busRoute" placeholder="e.g. TOM">
            </div>
            <br>
            <p style="font-size: 120%;"><em>Entry: </em></p>
            <div class="form-group">
                <label for="entryDate">Date: </label>
                <input type="text" class="form-control" id="entryDate" placeholder="mm/dd/yyyy">
            </div>
            <div class="form-group">
                <label for="entryTime">Time: </label>
                <input type="text" class="form-control" id="entryTime" placeholder="e.g. 12:10 p.m.">
            </div>

            <p id="exit"><em>Exit: </em></p>
            <div class="form-group">
                <label for="exitDate">Date: </label>
                <input type="text" class="form-control" id="exitDate" placeholder="mm/dd/yyyy">
            </div>
            <div class="form-group">
                <label for="exitTime">Time: </label>
                <input type="text" class="form-control" id="exitTime" placeholder="e.g. 12:10 p.m.">
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 1%;" onclick="submitForm()">Submit</button>
            <buttom class="btn btn-primary" style="margin-top: 1%; margin-left: 1%;" onclick="toHome()">Return to Home</buttom>
        </form>
    </body>

</html>
