<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>CoviTrack Health Officials Portal</title>
        <link rel="icon" href="imgs/covitrack_logo.jpg">

        <link rel="stylesheet" href="css/scan_results.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

        <script src="js/app.js"></script>

    <body>
        <h1>Test Result QR Codes</h1>
        
        <div>
            <p style="margin: 5% 0% 0% 5%;">If your test result is <strong><em>positive</em></strong>, please scan this</p>
            <img src="imgs/positive.png" alt="Positive Result QR Code">
        </div>

        <div>
            <p style="margin: 5% 0% 0% 5%;">If your test result is <strong><em>negative</em></strong>, please scan this</p>
            <img src="imgs/negative.png" alt="Negative Result QR Code">
        </div>

        <div id="wrapper">
            <button class="btn btn-primary" onclick="toHome()">Return to Cases</button>
        </div>
    </body>
